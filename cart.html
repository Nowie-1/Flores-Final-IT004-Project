<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Sunnies Studios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .header-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1rem;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6em;
      margin-bottom: 0.5rem;
    }

    .navbar a {
      padding: 0.5em 1em;
      text-decoration: none;
      font-weight: bold;
      color: black;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      text-decoration: underline;
      color: black;
    }

    .center-logo {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      margin: 0.5rem 0;
    }

    .center-logo img {
      max-width: 180px;
      height: auto;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .right-icons a {
      color: black;
    }

    .checkout-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-section-title {
      font-weight: bold;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    .btn-primary {
      width: 100%;
      padding: 0.75rem;
    }

    .popup .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
      display: none;
    }

    .popup .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: #fff;
      width: 90%;
      max-width: 450px;
      z-index: 2;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: all 300ms ease-in-out;
      border-radius: 15px;
    }

    .popup .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 30px;
      height: 30px;
      background: #222;
      color: #fff;
      font-size: 25px;
      font-weight: 600;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
    }

    .popup.active .overlay {
      display: block;
    }

    .popup.active .content {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .popup .promo-btn {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup .promo-btn:hover {
      background-color: #0056b3;
    }

    .popup img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .remove-btn {
      color: red;
      cursor: pointer;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .header-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .center-logo {
        justify-content: flex-start;
      }

      .checkout-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="header-row">
  <div class="navbar">
    <a href="ProductService Page.html#Sun">Sun</a>
    <a href="ProductService Page.html#Optical">Optical</a>
    <a href="ProductService Page.html#Anti-Rad">Anti-Rad</a>
    <a href="ProductService Page.html#Readers">Readers</a>
  </div>
  <div class="center-logo">
    <a href="HOMEPAGE.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Sunnies_Studios_logo.png/1200px-Sunnies_Studios_logo.png?20201031004544" alt="Logo">
    </a>
  </div>
  <div class="right-icons">
    <a href="index.html"><i class="fas fa-user fa-lg"></i></a>
    <a href="cart.html"><i class="fas fa-shopping-cart fa-lg"></i></a>
  </div>
</div>
<hr>

<div class="container mt-4 mb-5">
  <div class="checkout-container">
    <h2 class="mb-4">Checkout</h2>

    <div class="mb-4">
      <div class="form-section-title">Shipping Information</div>
      <form>
        <div class="row">
          <div class="col-md-6 col-12 mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6 col-12 mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-12 mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Street Address" required>
          </div>
          <div class="col-md-6 col-12 mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-4 col-8 mb-3">
            <label class="form-label">Province</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-2 col-4 mb-3">
            <label class="form-label">Zip</label>
            <input type="text" class="form-control" required>
          </div>
        </div>
      </form>
    </div>

    <div class="mb-4">
      <div class="form-section-title">Payment Method</div>
      <form>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment" checked>
          <label class="form-check-label" for="cardPayment">Credit/Debit Card</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" name="paymentMethod" id="codPayment">
          <label class="form-check-label" for="codPayment">Cash on Delivery</label>
        </div>
        <div id="cardDetails">
          <div class="mb-3">
            <label class="form-label">Cardholder Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" maxlength="16" placeholder="XXXX XXXX XXXX XXXX">
          </div>
          <div class="row">
            <div class="col-md-6 col-6 mb-3">
              <label class="form-label">Expiration Date</label>
              <input type="text" class="form-control" placeholder="MM/YY">
            </div>
            <div class="col-md-6 col-6 mb-3">
              <label class="form-label">CVV</label>
              <input type="text" class="form-control" maxlength="3">
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="mb-4">
      <div class="form-section-title">Order Summary</div>
      <ul id="cart-items" class="list-group mb-3"></ul>
      <div class="d-flex justify-content-between">
        <strong>Total (PHP)</strong>
        <strong id="cart-total">P0</strong>
      </div>
    </div>

    <button class="btn btn-primary" onclick="submitOrder()">Place Order</button>
  </div>
</div>

<div class="popup" id="popup-2">
  <div class="overlay"></div>
  <div class="content">
    <div class="close-btn" onclick="window.location.href='HOMEPAGE.html'">&times;</div>
    <img src="https://usercontent.one/wp/www.caledonialoghomes.co.uk/wp-content/uploads/2020/06/check-clipart-gif-animation-18.gif" alt="Success">
    <p>Order placed successfully!</p>
    <button class="promo-btn" onclick="window.location.href='HOMEPAGE.html'">Go back home.</button>
  </div>
</div>

<script>
  function togglePopup2() {
    document.getElementById("popup-2").classList.add("active");
  }

  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    cartItemsContainer.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between lh-sm";
      li.innerHTML = `
        <div>
          <h6 class="my-0">${item.name}</h6>
          <small class="text-muted">Quantity: ${item.quantity}</small><br>
          <span class="remove-btn" onclick="removeItem(${index})">Remove</span>
        </div>
        <span class="text-muted">P${item.price * item.quantity}</span>
      `;
      cartItemsContainer.appendChild(li);
      total += item.price * item.quantity;
    });
    cartTotal.textContent = `P${total}`;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function submitOrder() {
    togglePopup2();
    localStorage.removeItem("cart");
  }

  document.getElementById("codPayment").addEventListener("change", function () {
    document.getElementById("cardDetails").style.display = this.checked ? "none" : "block";
  });

  document.getElementById("cardPayment").addEventListener("change", function () {
    document.getElementById("cardDetails").style.display = this.checked ? "block" : "none";
  });

  window.onload = function () {
    loadCart();
    document.getElementById("cardDetails").style.display = "block";
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
