<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sunnies Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    .header-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1rem;
      background-color: white;
    }
    .navbar {
      display: flex;
      gap: 0.6em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .navbar a {
      padding: 0.5em 1em;
      text-decoration: none;
      font-weight: bold;
      color: black;
      transition: all 0.3s ease;
    }
    .navbar a:hover {
      text-decoration: underline;
      color: black;
    }
    .center-logo {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .center-logo img {
      width: 200px;
      height: auto;
    }
    .right-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }
    .right-icons a {
      color: black;
    }
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .btn-red {
      background-color: #cc2128;
      color: white;
      font-weight: bold;
      border: none;
    }
    .btn-red:hover {
      background-color: #a91b20;
    }
    @media (max-width: 768px) {
      .header-row {
        flex-direction: column;
        gap: 10px;
      }
      .navbar, .right-icons {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="header-row">
    <div class="navbar">
      <a href="index.html">Sun</a>
      <a href="index.html">Optical</a>
      <a href="index.html">Anti-Rad</a>
      <a href="index.html">Readers</a>
    </div>
    <div class="center-logo">
      <a href="index.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Sunnies_Studios_logo.png/1200px-Sunnies_Studios_logo.png?20201031004544" alt="SUNNIES STUDIOS">
      </a>
    </div>
    <div class="right-icons">
      <a href="index.html"><i class="fas fa-user fa-lg"></i></a>
      <a href="index.html"><i class="fas fa-shopping-cart fa-lg"></i></a>
    </div>
  </div>
<hr>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-red w-100">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (username === "RedTumbler" && password === "BlueTumbler") {
        alert("Login successful!");
        window.location.href = "HOMEPAGE.html";
      } else {
        alert("Incorrect username or password. Please try again. [Username: RedTumbler, Password: BlueTumbler]");
      }
    });
  </script>

</body>
</html>
